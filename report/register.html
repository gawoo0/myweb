<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <style>
        #e1 {
            color: red;
            font-size: 10px;
        }
        .h1 {
            font-weight: bold;
            background-color: lightblue;
            width: 800px;
            padding-left: 10px;
        }
        label {
            width: 130px;
            text-align: right;
            margin-left: 8px;
            padding-right: 8px;
            display: inline-block;
        }
        input{
            display: inline-block;
        }
        div{
            padding-bottom: 5px;
        }

    </style>
</head>
<body>
<h3>취업 정보 계정 만들기</h3>
<p id="e1">*필수 입력 항목</p>
<form>
    <p class="h1">기본 정보</p>

    <div><label for="name">이 름<span style="color: red">*</span></label>
        <input type="text" name="name" id="name" size="8"></div>
    <div><label for="email">이메일<span style="color: red">*</span></label>
        <input type="email" name="email" id="email" size="15" placeholder="id@domain_name"></div>
    <div><label for="password">암 호<span style="color: red">*</span></label>
        <input type="password" name="password" id="password" size="12"></div>
    <div><label for="pwd_check">암호 확인<span style="color: red">*</span></label>
        <input type="password" name="pwd_check" id="pwd_check" size="12"></div>
    <div><label for="phone">모바일 폰<span style="color: red">*</span></label>
        <input type="tel" name="phone" id="phone" size="13" placeholder="010-0000-0000"></div>
    <div><label for="home_page">개인 홈페이지</label>
        <input type="url" name="home_page" id="home_page" size="30" placeholder="http://"></div>
    <div><label for="address">주소<span style="color: red">*</span></label>
        <input type="text" name="address" id="address" size="30"></div>

    <p class="h1">학력</p>
    <div><label for="university">학교명<span style="color: red">*</span></label>
        <input type="text" name="university" id="university" size="12"></div>
    <div><label for="major">전공<span style="color: red">*</span></label>
        <input type="text" name="major" id="major" size="12"></div>
    <div><label for="graduate">졸업 여부<span style="color: red">*</span></label>
        <select name="graduate" id="graduate">
            <option value="0">---선택---</option>
            <option value="1">졸업예정</option>
            <option value="2">졸업</option>
        </select>
    </div>
    <div><label for="grd_date">졸업(예정)일</label>
        <input type="date" name="grd_date" id="grd_date"></div>

    <p class="h1">업무 경력</p>
    <div><label for="company">근무업체명</label>
        <input type="text" name="company" id="company" size="20"></div>
    <div><label for="position">직위</label>
        <input type="text" name="position" id="position" size="10"></div>
    <div><label for="comments">담당업무</label>
        <textarea name="comments" id="comments" cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea></div>
    <div><label for="years">근무년수</label><input type="number" name="years" id="years" min="0" max="10" step="0.5">년</div>

    <p class="h1">자기소개서</p>
    <div><label for="file">첨부 파일</label><input type="file" name="file" id="file"></div>
    <p><input type="submit" value="제출" style="margin-left: 200px;">
        <input type="reset" value="재작성"></p>
</form>
</body>
</html>
