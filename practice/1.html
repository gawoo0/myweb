<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>영역 분할</title>
</head>
<body>
<h3>div 공간 분할</h3>
<div style="background-color: pink">div 첫 번째 영역</div>
<div style="background-color: skyblue">
    div 두 번째 영역
    <p style="background-color: greenyellow">div 영역 내부의 단락</p>
    div 두 번째 영역 내의 다른 컨텐츠
</div>
<h3>span 공간 분할</h3>
<span style="background-color: peru">span 첫 번째 영역</span>
<span style="background-color: tan">span 두 번째 영역</span>
<p style="background-color: gold">독립된 단락</p>
</body>
</html>
