<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>
<script>
    var fruits = prompt("구매하고자 하는 과일은 무엇인가요?")
    switch (fruits){
        case "바나나":
            price = 200;
            break
        case "사과":
            price = 300;
            break
        case "체리":
            price = 400;
            break
        default:
            document.write(fruits +"취급하지 않습니다.")
            price = 0;
    }
    if (price>0)
    document.write(fruits + " 가격은 " + price + "입니다.");
</script>
</body>
</html>
