<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if-else</title>
</head>
<body>
<h3>성적에 따른 학점</h3>
<script>
  var grade;
  var comment = '^^'
  var score = prompt("점수를 입력하세요", 100);
  score = parseInt(score); // 문자열을 숫자로 바꿈
  if (score > 100)
  {grade = '"이 새퀴 왜 100점이 넘지?"';
    comment = '?';}     //자바는 파이썬과 달리 묶어주기!
  else if (score >= 90) // score가 90 이상
    grade = "A";
  else if (score >= 80) // 80 이상 90 미만
    grade = "B";
  else if (score >= 70) // 70 이상 80 미만
    grade = "C";
  else if (score >= 60) // 60 이상 70 미만
    grade = "D";
  else // 60 미만
    grade = "F";
  document.write(score + "점은 " + grade + "입니다.<br>" + comment);
</script>
</body>
</html>
